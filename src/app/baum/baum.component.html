<div class="container">
    <div class="p-field p-grid">
        <label class="p-col-fixed" style="width:100px">Select a league:</label>
        <div class="p-col">
            <p-dropdown [options]="leagues" [(ngModel)]="selectedLeague" placeholder="Select a league"
                optionLabel="Name" dataKey="Id"></p-dropdown>
        </div>
    </div>
    <br/>
    <div class="p-field p-grid">
        <label class="p-col-fixed" style="width:100px">Select a date:</label>
        <div class="p-col">
            <p-calendar inputId="basic" [(ngModel)]="choosedDate" dateFormat="yy-dd-mm" [readonlyInput]="true" >
            </p-calendar>
        </div>
    </div>

    <div>
        <br />
        <p-button label="Search" icon="pi pi-search" (onClick)="searchFixtures()"></p-button>
    </div>
    <br />
    <div>
        <p-table [value]="matches">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>LeagueID</th>
                    <th>Date</th>
                    <th>Home Team</th>
                    <th>Away Team</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-matches>
                <tr>
                    <td>{{matches.Id}}</td>
                    <td>{{matches.LeagueId}}</td>
                    <td>{{matches.Date | date:'yyyy-MM-dd'}}</td>
                    <td>{{matches.HomeTeam}}</td>
                    <td>{{matches.AwayTeam}}</td>
                </tr>
            </ng-template>
        </p-table>
        <p-toast position="top-right"></p-toast>
    </div>
</div>
